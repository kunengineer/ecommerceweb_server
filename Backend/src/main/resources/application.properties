spring.application.name=e-commerce

spring.datasource.url=jdbc:postgresql://localhost:5432/ecommerce?useSSL=false&serverTimezone=Asia/Ho_Chi_Minh&useLegacyDatetimeCode=false&allowPublicKeyRetrieval=true
spring.datasource.username=postgres
spring.datasource.password=Kien04112004!

spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.connection.characterEncoding=UTF-8

# Cau hinh log
logging.level.org.springframework.security=DEBUG

#Hien thi cau lenh sql
spring.jpa.show-sql=true
#Fomat cau lenh
spring.jpa.properties.hibernate.format_sql=true

spring.jpa.hibernate.ddl-auto=update

# Actuator
management.endpoints.web.exposure.include=*

server.address=0.0.0.0
server.port=8080



# API version
server.servlet.context-path=${SERVER_SERVLET_CONTEXT_PATH}

# JWT
jwt.access-token.secret=${JWT_ACCESS_TOKEN_SECRET}
jwt.access-token.expiration=${JWT_ACCESS_TOKEN_EXPIRATION}
jwt.refresh-token.expiration=${JWT_REFRESH_TOKEN_EXPIRATION}

# Time token
token.email-verification.expiration-minutes=${TOKEN_EMAIL_VERIFICATION_EXPIRATION_MINUTES}
token.refresh.expiration-days=${TOKEN_REFRESH_EXPIRATION_DAYS}

# Cloudinary
cloudinary.cloud_name=${CLOUDINARY_CLOUD_NAME}
cloudinary.api_key=${CLOUDINARY_API_KEY}
cloudinary.api_secret=${CLOUDINARY_API_SECRET}
cloudinary.folder=${CLOUDINARY_FOLDER}

# Upload

spring.servlet.multipart.max-file-size=10MB
# Gi?i h?n 10MB cho toï¿½n request
spring.servlet.multipart.max-request-size=10MB

# VNPay
vnpay.tmnCode=${VNPAY_TMNCODE}
vnpay.secretKey=${VNPAY_SECRET_KEY}
vnpay.url=${VNPAY_URL}
vnpay.returnUrl=${VNPAY_RETURN_URL}
vnpay.version=${VNPAY_VERSION}
vnpay.command=${VNPAY_COMMAND}
vnpay.currCode=${VNPAY_CURRCODE}
vnpay.orderType=${VNPAY_ORDER_TYPE}

# Email
spring.mail.host=${EMAIL_HOST}
spring.mail.port=${EMAIL_PORT}
spring.mail.username=${EMAIL_USERNAME}
spring.mail.password=${EMAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=${EMAIL_PROPERTIES_MAIL_SMTP_AUTH}
spring.mail.properties.mail.smtp.starttls.enable=${EMAIL_PROPERTIES_MAIL_SMTP_STARTTLS_ENABLE}

#Redis
spring.data.redis.host=${REDIS_HOST}
#spring.data.redis.host=192.168.1.10
spring.data.redis.port=${REDIS_PORT}
spring.data.redis.password=${REDIS_PASSWORD}
spring.data.redis.database=${REDIS_DATABASE}
spring.data.redis.timeout=${REDIS_TIMEOUT}

spring.data.redis.lettuce.pool.max-active=${REDIS_POOL_MAX_ACTIVE}
spring.data.redis.lettuce.pool.max-idle=${REDIS_POOL_MAX_IDLE}
spring.data.redis.lettuce.pool.min-idle=${REDIS_POOL_MIN_IDLE}

#Redis key
spring.redis.key-prefix=${REDIS_KEY_PREFIX}

#Otp
spring.otp.expiration-minutes=${OTP_EXPIRATION_MINUTES}
spring.otp.length=${OTP_LENGTH}
spring.otp.max-attempts=${OTP_MAX_ATTEMPTS}
spring.otp.attempt-expiry-minutes=${OTP_ATTEMPT_EXPIRY_MINUTES}

#Ratelimit
ratelimit.otp.per-minute=${RATELIMIT_OTP_PER_MINUTE}
ratelimit.otp.per-hour=${RATELIMIT_OTP_PER_HOUR}

#Login attempt
login.max-attempts=${LOGIN_MAX_ATTEMPTS}
login.attempt-expiry-minutes=${LOGIN_ATTEMPT_EXPIRY_MINUTES}
login.lock-duration-minutes=${LOGIN_LOCK_DURATION_MINUTES}
